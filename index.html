<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styling */
        nav {
            background-color: #007bff;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#short-courses">Short Courses</a></li>
            <li><a href="#english-courses">English Courses Section</a></li>
            <li><a href="#bachelors">Bachelors Program</a></li>
            <li><a href="#masters">Masters Program</a></li>
            <li><a href="#contacts">Contacts</a></li>
        </ul>
    </nav>

    <!-- Example content sections -->
    <section id="about-us"><h2>About Us</h2></section>
    <section id="short-courses"><h2>Short Courses</h2></section>
    <section id="english-courses"><h2>English Courses Section</h2></section>
    <section id="bachelors"><h2>Bachelors Program</h2></section>
    <section id="masters"><h2>Masters Program</h2></section>
    <section id="contacts"><h2>Contacts</h2></section>

</body>
</html>
