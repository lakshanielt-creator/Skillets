<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu</title>
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navigation bar styling */
    nav {
      background-color: #333;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
      padding: 15px;
      background-color: #333;
      color: white;
      cursor: pointer;
      text-align: center;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="menu-toggle" onclick="toggleMenu()">â˜° Menu</div>

  <nav>
    <ul id="menu">
      <li><a href="#about">About Us</a></li>
      <li><a href="#our courses">Short Courses</a></li>
      <li><a href="#english-courses">English Courses</a></li>
      <li><a href="#contacts">Conta cts</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
