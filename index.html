<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Horizontal Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Sticky horizontal navigation bar */
        nav {
            background-color: #007bff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center; /* Center the menu */
            margin: 0;
        }

        nav ul li {
            margin: 0 15px; /* Space between menu items */
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a: hover {
            background-color: #0056b3;
        }

        /* Example content to show scrolling */
        section {
            height: 400px; /* Tall sections to demonstrate sticky nav */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Short Courses</a></li>
            <li><a href="#">English Courses</a></li>
            <li><a href="#">Bachelors Courses</a></li>
            <li><a href="#">Masters Courses</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </nav>

    <!-- Example content sections -->
    <section>About Us</section>
    <section>Short Courses</section>
    <section>English Courses</section>
    <section>Bachelors Courses</section>
    <section>Masters Courses</section>
    <section>Contacts</section>

</body>
</html>
